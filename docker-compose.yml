version: '3.8'

services:
  vpr-tracker:
    build: .
    container_name: vpr-vulnerability-tracker
    ports:
      - "8080:80"
    volumes:
      # Mount local data directory for persistent storage
      - ./data:/usr/share/nginx/html/data:rw
      # Optional: Mount custom nginx config
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vpr-tracker.rule=Host(`vpr-tracker.local`)"
      - "traefik.http.services.vpr-tracker.loadbalancer.server.port=80"
    networks:
      - vpr-network

  # Optional: Add a simple file server for data export/import
  data-server:
    image: nginx:alpine
    container_name: vpr-data-server
    ports:
      - "8081:80"
    volumes:
      - ./data:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - vpr-network

networks:
  vpr-network:
    driver: bridge

volumes:
  vpr-data:
    driver: local
