<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnTrackr - Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 1rem;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .loading {
            margin: 2rem 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(78, 205, 196, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 2rem;
        }
        .manual-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
        }
        .manual-link a:hover {
            color: #ff6b6b;
        }
    </style>
    <script>
        // Redirect after 2 seconds
        setTimeout(function() {
            window.location.href = './engine/dev/csvtools/index.html';
        }, 2000);
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">VulnTrackr</div>
        <p>Professional Vulnerability Tracking</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Redirecting to application...</p>
        </div>
        
        <div class="manual-link">
            <p>If you are not automatically redirected, <a href="./engine/dev/csvtools/index.html">click here</a></p>
        </div>
    </div>
</body>
</html>
